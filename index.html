<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="getData()">
    <div class="box">
      <input type="text" onchange="getData()" id="search" value="Gujrat" />
      <div>
        <h1 id="temp"><sup>o</sup></h1>
        <p class="tag">Celsius</p>
        <p class="data">Wind Speed:- <span id="ws"></span></p>
        <p class="data">Humidity:- <span id="hmdty"></span></p>
      </div>
      <div class="img">
        <img src="weather-icon.png" alt="" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
